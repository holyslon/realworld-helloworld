apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 3 # High availability
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: real-hello-world:0.0.1
        ports:
        - containerPort: 5080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:5080"